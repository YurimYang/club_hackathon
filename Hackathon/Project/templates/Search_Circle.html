<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Search_Circle.css' %}">
    <script src="https://kit.fontawesome.com/2f7326211f.js" crossorigin="anonymous"></script>
    <title>Search_Circle</title>
</head>
<body>
    <header>
        <nav class = 'nav-container'>
          <div class = 'item-container'>
            <ul class = 'nav-item-left-container'>
              <li class = "nav-item margin-right"><a href="">Home</a></li>
            </ul>
            <ul class = 'nav-item-right-container'>
              {% if user.is_authenticated %}
              <li class = "nav-item"><a href="">알림 <i class="fa fa-bell-o" aria-hidden="true"></i></a></li>
              <li class = "nav-item"><a href="{%url 'myClub' %}">나의 동아리</a></li>
              <li class = "nav-item"><a href="{% url 'Logout' %}">로그아웃</a></li>
              {% else %}
              <li class = "nav-item margin-right"> <a href= "{% url 'Signup' %}">회원가입</a></li>
              <li class = "nav-item"><a href="{%url 'Login'%}">로그인</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>
    </header>
    <div class = 'container'>
        <div class = 'search'>
            <input type = "text" placeholder="동아리명 검색">
            <button><i class="fas fa-search" aria-hidden="true"></i></button>
        </div>
    </div>
    </div> 
</body>
</html>
