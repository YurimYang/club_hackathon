<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/CircleInfo_Detail.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Detail</title>
</head>
<body>
    <header>
        <nav class = 'nav-container'>
            <div class = 'item-container'>
                <ul class = 'nav-item-left-container'>
                  <li class = "nav-item margin-right"><a href="">Home</a></li>
                </ul>
  
                <ul class = 'nav-item-right-container'>
                  {% if user.is_authenticated %}
                  <li class = "nav-item"><a href="">알림 <i class="fa fa-bell-o" aria-hidden="true"></i></a></li>
                  <li class = "nav-item"><a href="{%url 'myClub' %}">나의 동아리</a></li>
                  <li class = "nav-item"><a href="{% url 'Logout' %}">로그아웃</a></li>
                  {% else %}
                  <li class = "nav-item margin-right"> <a href= "{% url 'Signup' %}">회원가입</a></li>
                  <li class = "nav-item"><a href="{%url 'Login'%}">로그인</a></li>
                  {% endif %}
                </ul>
              </div>
          </nav>
    </header>
    <div class="container">
        <div class="content">
            <div class="form">
                <h2>{{club.title}}</h2>
                <div class="basicInfo">
                    <div class="textInfo">
                        <div class="column">
                            <div class="field">
                                <p>분야</p>
                                <p>{{club.clubfield}}</p>
                            </div>
                            <div class="contact">
                                <p>연락처</p>
                                <p>{{club.phone}}</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="owner">
                                <p>회장</p>
                                <p>{{club.leader}}</p>
                            </div>
                            <div class="email">
                                <p>이메일</p>
                                <p>{{club.email}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="image">
                        <img src="../../static/img/field.jpg" width= "200px" height = "200px">
                    </div>
                </div>
                <div class="SpecificInfo">
                    <h3>동아리 소개</h3>
                    <p>{{club.body}}</p>
                </div>
                <div class="button">
                    <button class="matching" onclick="location.href=''" >매칭 신청</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
