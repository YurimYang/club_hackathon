<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/CircleInfo_List.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>List</title>
</head>
<body>
    <header>
        <nav class = 'nav-container'>
            <div class = 'item-container'>
              <ul class = 'nav-item-right-container'>
                {% if user.is_authenticated %}
                <li class = "nav-item"><a href="">알림 <i class="fa fa-bell-o" aria-hidden="true"></i></a></li>
                <li class = "nav-item"><a href="{%url 'myClub' %}">나의 동아리</a></li>
                <li class = "nav-item"><a href="{% url 'Logout' %}">로그아웃</a></li>
                {% else %}
                <li class = "nav-item margin-right"> <a href= "{% url 'Signup' %}">회원가입</a></li>
                <li class = "nav-item"><a href="{%url 'Login'%}">로그인</a></li>
                {% endif %}
              </ul>
            </div>
          </nav>
    </header>
    <div class="container">
        <div class="content">
        {% for club in club_list %}
            <div class="list">
                {% for item in "x"|ljust:"3" %}
                    <div class="card" href="{% url 'CircleInfo_Detail' club.id %}">
                        <a class = "clubname" href="{% url 'CircleInfo_Detail' club.id %}">{{club.title}}</a>
                        <br>
                        <a href="{% url 'CircleInfo_Detail' club.id %}">{{club.body}}</a>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        </div>
    </div>
</body>

</html>
